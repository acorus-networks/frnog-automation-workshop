---

- name: iBGP configuration - Juniper
  template:
    src={{ item }}.j2
    dest=~/configs/{{ ansible_host }}/{{ ansible_loop.index }}_{{ item }}.part
  tags:
    - ibgp
  when: 
    - "'juniper' in group_names"  
  loop:
    - bgp-juniper.conf
    - policies-juniper.conf
  loop_control:
    extended: yes

- name: iBGP configuration - Arista
  template:
    src={{ item }}.j2
    dest=~/configs/{{ ansible_host }}/{{ ansible_loop.index }}_{{ item }}.part
  tags:
    - ibgp
  when: 
    - "'arista' in group_names"  
  loop:
    - bgp-arista.conf
  loop_control:
    extended: yes
